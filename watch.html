    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(255, 255, 255);
            background: linear-gradient(0deg, #ffffff 10%, #ffffff 100%);


        }

        .secon {
            border-radius: 50%;
            transform-origin: bottom;
        }

        .minut {
            border-radius: 50%;
            transform-origin: bottom;

        }

        .hour {
            border-radius: 50%;
            transform-origin: bottom;

        }

        span {
            font-size: 20px;
            position: absolute;
            transform: rotate(calc(30deg * var(--i)));
            inset: 15px;
            color: rgb(77, 77, 77);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif
        }

        span b {
            transform: rotate(calc(-30deg * var(--i)));
            display: inline-block;
            /* text-shadow: 0px 3px 18px rgba(60, 59, 59, 0.9); */

        }

        .watch {
            transition: 0.3s;
        }

        .watch:hover {
            scale: 1.2;
        }
    </style>
